<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b8f754f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="first">
        <table border="0" cellspacing="20px" cellpading="10px">
            <caption><h1><u><i>Personal Information</i> </u></h1></caption>
            <tr>
                <td align="center">
                    <form action=""><br><br>
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name"> <i class="fa-solid fa-user"></i> Your name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="Fname" required>
                            <label for="Fname"><i class="fa-solid fa-person"></i> Father Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="Mname" required>
                            <label for="Mname"><i class="fa-solid fa-person-dress"></i>Mother Name</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="number" required>
                            <label for="number"> <i class="fa-solid fa-phone-volume"></i> Phone Number</label>
                        </div>
                        <div class="input-group">
                            <input type="Email" id="email" required>
                            <label for="email"> <i class="fa-solid fa-envelope"></i> Email Id</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="NID" required>
                            <label for="NID"><i class="fa-solid fa-id-card"></i> National ID</label>
                        </div>
                         <div class="input-group">
                            <p><b><i class="fa-solid fa-calendar-days"></i>Date of  Birth</b> </p>
                            <input type="date" id="DOB" required>
                            <label for="Dob"></label>
                        </div>
                    </form>
                </td>
                <td align="center">
                    <form action="">
                        <br><br>
                        <div class="input-group">
                            <textarea id="Present"rows="8" required></textarea>
                            <label for="Present"><i class="fa-sharp fa-solid fa-location-dot"></i> Present Address </label>
                        </div>
                        <div class="input-group">
                            <textarea id="massage"rows="8" required></textarea>
                            <label for="massage"><i class="fa-sharp fa-solid fa-location-dot"></i> Permanent Address </label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="Institution" required>
                            <label for="institution"><i class="fa-sharp fa-solid fa-building-columns">  </i>Institution</label>
                        </div>
                            <button type="submit">Submit <i class="fas fa-paper-plane"></i> </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>   
</body>
</html>
